<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="illustration">
        <img src="./peter_deltondo_unfold_crowdrise_gofundme_sign_up_page_attachment_2x.png" alt="IlustraciÃ³n de personas">
      </div>
      <div class="form-container">
        <h1>Welcome to Crowdrise</h1>
        <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
        <p class="login-link">Already have an account? <a href="#">Log in</a>.</p>
        <form id="signupForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword"required>
            </div>
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="newsletter" checked>
              Yes, I want to receive Crowdrise's emails
            </label>
            <label>
              <input type="checkbox" name="terms" required>
              I agree to the &nbsp;<a href="#">Terms</a>, <a href="#">&nbsp;Privacy Policy </a>&nbsp; and &nbsp;<a href="#"> Fees</a>
            </label>
          </div>
          <button type="submit">Sign Up</button>
          
          <p class="fundraiser-link">Don't work for a nonprofit? <a href="#">You can still fundraise for one.</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
